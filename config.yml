backend:
  name: github
  repo: kimkilha/dairy-science-lab
  branch: main
  auth_endpoint: /api/auth
  base_url: https://dairy-science-lab.netlify.app

site_url: https://dairy-science-lab.netlify.app
logo_url: https://dairy-science-lab.netlify.app/logo.png

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}

media_folder: "public/images"
public_folder: "/images"
