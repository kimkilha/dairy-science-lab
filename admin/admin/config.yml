backend:
  name: github
  repo: kimkilha/dairy-science-lab
  branch: main
  auth_endpoint: api/auth

media_folder: "images"
public_folder: "/images"

collections:
  - name: "content"
    label: "콘텐츠"
    files:
      - file: "site-data.json"
        label: "사이트 정보"
        name: "site"
        fields:
          - label: "이메일"
            name: "email"
            widget: "string"
            default: "9810kkh@hknu.ac.kr"
          - label: "실험실 이름 (한국어)"
            name: "lab_name_ko"
            widget: "string"
            default: "유제품과학 실험실"
          - label: "실험실 이름 (영어)"
            name: "lab_name_en"
            widget: "string"
            default: "Dairy Science Lab"
          - label: "소개 (한국어)"
            name: "about_ko"
            widget: "text"
            default: "한경국립대학교 유제품과학 실험실은..."
          - label: "소개 (영어)"
            name: "about_en"
            widget: "text"
            default: "The Dairy Science Lab..."

  - name: "gallery"
    label: "갤러리"
    folder: "gallery"
    create: true
    fields:
      - label: "제목 (한국어)"
        name: "title_ko"
        widget: "string"
      - label: "제목 (영어)"
        name: "title_en"
        widget: "string"
      - label: "사진"
        name: "image"
        widget: "image"
      - label: "설명"
        name: "description"
        widget: "text"

  - name: "research"
    label: "연구 분야"
    folder: "research"
    create: true
    fields:
      - label: "제목 (한국어)"
        name: "title_ko"
        widget: "string"
      - label: "제목 (영어)"
        name: "title_en"
        widget: "string"
      - label: "설명 (한국어)"
        name: "description_ko"
        widget: "text"
      - label: "설명 (영어)"
        name: "description_en"
        widget: "text"
