backend:
  name: github
  repo: kimkilha/dairy-science-lab
  branch: main

site_url: https://dairy-science-lab.netlify.app

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home"
        name: "home"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
